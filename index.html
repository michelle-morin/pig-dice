<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dice Game</title>
</head>
<body>
  <div class="container">
    <div id="initialScreen">
      <div class="jumbotron">

        <h2>Play Pig Dice</h2>
      </div>
      <form>
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" name="player1" id="player1Name">
        <label for="player2Name">Player 2 Name:</label>
        <input type="text" name="player2" id="player2Name">
        <button id="start-play" type="submit" class="btn btn-success">Play game!</button>
      </form>
    </div>
    <div id="gameScreen">
      <div class="row">
        <div class="col-md-6">
          <div class="well" id="player1">
            <h4> <span id="name1"></span></h4>
            <p>Dice Roll <span class="player1Roll"></span></p>
            <p>Total game score: <span class="player1Total"></span></p>
            <p>Current turn score: <span class="player1TurnScore"></span></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well" id="player2">
            <h4> <span id="name2"></span></h4>
            <p>Dice Roll <span class="player2Roll"></span></p>
            <p>Total game score: <span class="player2Total"></span></p>
            <p>Current turn score: <span class="player2TurnScore"></span></p>
          </div>
        </div>
        <button id="roll">Roll</button>
        <button id="hold">Hold</button>
      </div>
    </div>
  </div>
</body>
</html>
